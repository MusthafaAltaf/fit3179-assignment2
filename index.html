<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <!-- <script src="vega_lite_vis.js"></script> -->
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript">

      var vg_1 = "./vg_json/2017_global_co2_emission.vg.json";
      vegaEmbed("#map", vg_1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      var vg_2 = "./vg_json/percentage_change_in_emissions.vg.json";
      vegaEmbed("#linechart", vg_2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

    </script>
    <title>Global CO2 Emission</title>
  </head>
  <body>
    <h1>Global CO2 Emission 2017</h1>
    <div id="map"></div>
    <br>
    <div id="linechart"></div>
  </body>
</html>
